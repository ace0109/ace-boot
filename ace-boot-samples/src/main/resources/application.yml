spring:
  application:
    name: ace-boot

server:
  port: 8080

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true

aceboot:
  cors:
    enabled: true
    allowed-origins:
      - "https://example.com"
      - "http://localhost:3000"
    allowed-methods:
      - GET
      - POST
      - OPTIONS
    allowed-headers:
      - "*"
    allow-credentials: true
    max-age: 3600
